<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Demo</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas></canvas>
    </div>
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <div id="overlay">
      <div class="windowPopup">
        <p>Enter game ID if joining game, enter nothing to host</p> 
        <input type="text" id="host">
        <p>If hosting, enter if you want to be survivor or hunter</p>
        <div>
        <label for="survivor">Survivor</label>
        <input id="survivor" type="radio" name="choice1" value="Survivor" checked>
        <label for="hunter">Hunter</label>
        <input id="hunter"type="radio" name="choice1" value="Hunter">
      </div>
      <button id="start-game">Start Game</button>
      </div>
    </div>

    <div id="game-over">
      <div class="windowPopup">
        <h1>Game Over</h1>
        <p id="results"></p>
      </div>
    </div>
  
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
